<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign Finance</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="jquery.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script> <!-- jQuery -->
  <!-- <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- D3 tag --> -->
  <script src="main.js" defer></script>
  <!-- <script src="deleteme.js" defer></script> -->
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="img/money_suit.jpeg" alt="" id="moneySuit">
      <h1>Campaign Finance</h1>
    </header>
      <main class="content">
        <section class="formError"></section>
        <section class="hideOnSubmit">
          <select class="stateForm form-control">
            <!-- <option id="stateSearch" value="">Select a State</option> -->
          </select>
          <select name="" id="chamberSearch" class="chamberForm">
            <!-- <option value="">Select a Chamber</option> -->
            <option value="S">Senate</option>
            <option value="H">House of Representatives</option>
          </select>
        </section>
        <button id="submitButton" class="hideOnSubmit" type="submit">Submit</button>
        <button id="calculateButton">Show Committee Spending</button>
        <button id="resetButton"><a href="index.html">Reset</a></button>
        <aside class="details"></aside>


        <!-- <section class="committeeResults"> -->
        <section class="titles">
          <aside id="incumbentCommitteesTitle">
            <section class="committeesSumITitle">Associated Committees</section>
          </aside>
          <aside id="incumbentViewTitle">Incumbent(s)</aside>
          <aside id="challengerViewTitle">Challenger(s)</aside>
          <aside id="challengerCommitteesTitle">
            <section class="committeesSumCTitle">Associated Committees</section>
          </aside>
        </section>

        <section class="results">
          <aside id="incumbentCommittees">
            <section class="committeesSumI"></section>
          </aside>
          <aside id="incumbentView"></aside>
          <aside id="challengerView"></aside>
          <aside id="challengerCommittees">
            <section class="committeesSumC"></section>
          </aside>
        </section>

      </main>
    <!-- <footer>Â©2016 conor kingston</footer> -->
  </div>
</body>
</html>
