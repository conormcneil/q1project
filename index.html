<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script> <!-- jQuery --> -->
  <!-- <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- D3 tag --> -->
  <script src="main.js" defer></script>
  <!-- <script src="deleteme.js" defer></script> -->
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="img/money_suit.jpeg" alt="" id="moneySuit">
      <h1>Campaign Finance</h1>
    </header>
      <!-- <nav class="nav"></nav> -->
      <main class="content">
        <section>
          <select class="stateForm form-control">
            <!-- <option id="stateSearch" value="">Select a State</option> -->
          </select>
          <select name="" id="chamberSearch" class="chamberForm">
            <!-- <option value="">Select a Chamber</option> -->
            <option value="S">Senate</option>
            <option value="H">House of Representatives</option>
          </select>
        </section>
        <button id="submitButton" type="submit">Submit</button>


        <section class="committeeResults">
          <aside id="incumbentCommittees">
            <section class="committeesSum"></section>
          </aside>
          <aside id="challengerCommittees">
            <section class="committeesSum"></section>
          </aside>
        </section>
        <button id="calculateButton">Calculate Committee Receipts</button>
        <section class="sideBySideMain">
          <aside id="incumbentView"></aside>
          <aside id="challengerView"></aside>
        </section>

      </main>
    <!-- <footer>Â©2016 conor kingston</footer> -->
  </div>
</body>
</html>
