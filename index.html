<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Campaign Finance</h1>
    </header>


    <div class="body">
      <!-- <nav class="nav"></nav> -->
      <main class="content">
        <select class="stateForm form-control">
          <option id="stateSearch" value="">Select a State</option>
        </select>
        <select name="" id="chamberSearch" class="chamberForm">
          <option value="">Select a Chamber</option>
          <option value="H">House of Representatives</option>
          <option value="S">Senate</option>
        </select>
        <select name="" id="">
          <option value="">Year</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
        <!-- <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="First Name">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Last Name"> -->
        <button type="submit">Submit</button>
        <section id="resultView"></section>
      </main>

    </div>
    <footer>This is for foots</footer>
  </div>
</body>
</html>
